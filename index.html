<!doctype html>
<html lang="da" data-type="type-2">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mit Designsystem</title>
    <link rel="stylesheet" href="./css/styles.css" />
    <link rel="stylesheet" href="./components/toggle/toggle.css" />
  </head>
  <body>
    <header class="ds-header">
      <div class="ds-container">
        <h1 class="ds-title">Mit Designsystem</h1>
      </div>
    </header>

    <main class="ds-container ds-stack">

      <section class="ds-card" id="toggle-demo">
        <h2>Toggle Buttons</h2>
        <p>Boolean on/off toggle variants (demo).</p>
        <div class="ds-row" aria-label="Toggle demo">
          <div>
            <label>
              Default:
              <div class="ds-toggle" role="switch" aria-checked="false" tabindex="0">
                <div class="ds-toggle__track"></div>
                <div class="ds-toggle__thumb"></div>
              </div>
            </label>
          </div>

          <div>
            <label>
              Checked:
              <div class="ds-toggle" role="switch" aria-checked="true" tabindex="0">
                <div class="ds-toggle__track"></div>
                <div class="ds-toggle__thumb"></div>
              </div>
            </label>
          </div>

          <div>
            <label>
              Disabled:
              <div class="ds-toggle ds-toggle--disabled" role="switch" aria-checked="false" tabindex="-1">
                <div class="ds-toggle__track"></div>
                <div class="ds-toggle__thumb"></div>
              </div>
            </label>
          </div>

          <div>
            <label>
              Small:
              <div class="ds-toggle ds-toggle--small" role="switch" aria-checked="false" tabindex="0">
                <div class="ds-toggle__track"></div>
                <div class="ds-toggle__thumb"></div>
              </div>
            </label>
          </div>

        </div>
      </section>

      <section class="ds-card">
        <h2>Theme toggle (demo)</h2>
        <p>Tryk for at skifte mellem lys/m√∏rk.</p>
        <button class="ds-btn ds-btn--secondary" type="button" id="themeToggle">
          Skift tema
        </button>
      </section>
    </main>

    <!-- Type dropdown fixed in bottom right -->
    <div id="typeDropdown" style="position:fixed;bottom:24px;right:24px;z-index:1000;background:var(--ds-surface-2,#fff);border:1px solid var(--ds-border,#e5e7eb);border-radius:12px;box-shadow:0 2px 8px rgba(0,0,0,0.08);padding:12px 18px;display:flex;align-items:center;gap:8px;">
      <label for="typeSwitcher" style="font-weight:600;">Skift type:</label>
      <select id="typeSwitcher" style="padding:6px 12px;border-radius:8px;border:1px solid var(--ds-border,#e5e7eb);background:var(--ds-bg,#fff);font-size:16px;">
        <option value="type-1">Type 1</option>
        <option value="type-2">Type 2</option>
        <option value="type-3">Type 3</option>
      </select>
    </div>

    <script src="./components/toggle/toggle.js"></script>
    <script src="./js/app.js"></script>
  </body>
</html>
