<!doctype html>
<html lang="da" data-theme="theme-1">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mit Designsystem</title>
    <link rel="stylesheet" href="./css/styles.css" />
  </head>
  <body>
    <header class="ds-header">
      <div class="ds-container">
        <h1 class="ds-title">Mit Designsystem</h1>
      </div>
    </header>

    <main class="ds-container ds-stack">
      <!-- Komponenteksempler til designbiblioteket -->
            
      <section class="ds-card">
        <h2>Checkbox</h2>
        <div class="ds-row">
          <!-- 1. Default unchecked (on-surface border) -->
          <div class="ds-checkbox" role="checkbox" data-checked="false" aria-checked="false">
            <div class="ds-checkbox__control">
              <span class="ds-checkbox__box">
                <svg class="ds-checkbox__check" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path d="M4 12l4 4L20 4" fill="none" stroke="currentColor" stroke-width="2.6" stroke-linecap="round" stroke-linejoin="round"/></svg>
              </span>
            </div>
            <input class="ds-checkbox__input" type="checkbox" aria-hidden="true">
            <span class="ds-checkbox__label">Default</span>
          </div>

          <!-- 2. Surface / filled (light grey background) -->
          <div class="ds-checkbox ds-checkbox--surface" role="checkbox" data-checked="false" aria-checked="false">
            <div class="ds-checkbox__control">
              <span class="ds-checkbox__box">
                <svg class="ds-checkbox__check" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path d="M4 12l4 4L20 4" fill="none" stroke="currentColor" stroke-width="2.6" stroke-linecap="round" stroke-linejoin="round"/></svg>
              </span>
            </div>
            <input class="ds-checkbox__input" type="checkbox" aria-hidden="true">
            <span class="ds-checkbox__label">Surface</span>
          </div>

          <!-- 3. Checked (primary fill, white check) -->
          <div class="ds-checkbox" role="checkbox" data-checked="true" aria-checked="true">
            <div class="ds-checkbox__control">
              <span class="ds-checkbox__box">
                <svg class="ds-checkbox__check" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path d="M4 12l4 4L20 4" fill="none" stroke="currentColor" stroke-width="2.6" stroke-linecap="round" stroke-linejoin="round"/></svg>
              </span>
            </div>
            <input class="ds-checkbox__input" type="checkbox" checked aria-hidden="true">
            <span class="ds-checkbox__label">Checked</span>
          </div>

          <!-- 4. Disabled selected (muted filled) -->
          <div class="ds-checkbox ds-checkbox--disabled" role="checkbox" data-checked="true" aria-checked="true" aria-disabled="true">
            <div class="ds-checkbox__control">
              <span class="ds-checkbox__box">
                <svg class="ds-checkbox__check" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path d="M4 12l4 4L20 4" fill="none" stroke="currentColor" stroke-width="2.6" stroke-linecap="round" stroke-linejoin="round"/></svg>
              </span>
            </div>
            <input class="ds-checkbox__input" type="checkbox" checked disabled aria-hidden="true">
            <span class="ds-checkbox__label">Disabled selected</span>
          </div>

          <!-- 5. Error (unselected) -->
          <div class="ds-checkbox ds-checkbox--error" role="checkbox" data-checked="false" aria-checked="false">
            <div class="ds-checkbox__control">
              <span class="ds-checkbox__box">
                <svg class="ds-checkbox__check" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path d="M4 12l4 4L20 4" fill="none" stroke="currentColor" stroke-width="2.6" stroke-linecap="round" stroke-linejoin="round"/></svg>
              </span>
            </div>
            <input class="ds-checkbox__input" type="checkbox" aria-hidden="true">
            <span class="ds-checkbox__label">Error</span>
          </div>

          <!-- 6. Error selected (red fill) -->
          <div class="ds-checkbox ds-checkbox--error" role="checkbox" data-checked="true" aria-checked="true">
            <div class="ds-checkbox__control">
              <span class="ds-checkbox__box">
                <svg class="ds-checkbox__check" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path d="M4 12l4 4L20 4" fill="none" stroke="currentColor" stroke-width="2.6" stroke-linecap="round" stroke-linejoin="round"/></svg>
              </span>
            </div>
            <input class="ds-checkbox__input" type="checkbox" checked aria-hidden="true">
            <span class="ds-checkbox__label">Error selected</span>
          </div>
        </div>
      </section>

      <section class="ds-card">
        <h2>Radio Button</h2>
        <div class="ds-row">
          <label class="ds-radio">
            <input class="ds-radio__input" type="radio" name="radio-demo-enabled" checked>
            <span class="ds-radio__control" aria-hidden="true"></span>
            <span class="ds-radio__label">Enabled selected</span>
          </label>

          <label class="ds-radio">
            <input class="ds-radio__input" type="radio" name="radio-demo-enabled">
            <span class="ds-radio__control" aria-hidden="true"></span>
            <span class="ds-radio__label">Enabled unselected</span>
          </label>

          <label class="ds-radio">
            <input class="ds-radio__input" type="radio" name="radio-demo-disabled" checked disabled>
            <span class="ds-radio__control" aria-hidden="true"></span>
            <span class="ds-radio__label">Disabled selected</span>
          </label>

          <label class="ds-radio">
            <input class="ds-radio__input" type="radio" name="radio-demo-disabled" disabled>
            <span class="ds-radio__control" aria-hidden="true"></span>
            <span class="ds-radio__label">Disabled unselected</span>
          </label>
        </div>
      </section>

    </main>

    <!-- Theme dropdown fixed in bottom right -->
    <div id="themeDropdown" style="position:fixed;bottom:24px;right:24px;z-index:1000;background:var(--ds-surface-2,#fff);border:1px solid var(--ds-border,#e5e7eb);border-radius:12px;box-shadow:0 2px 8px rgba(0,0,0,0.08);padding:12px 18px;display:flex;align-items:center;gap:8px;">
      <label for="themeSwitcher" style="font-weight:600;">Skift tema:</label>
      <select id="themeSwitcher" style="padding:6px 12px;border-radius:8px;border:1px solid var(--ds-border,#e5e7eb);background:var(--ds-bg,#fff);font-size:16px;">
        <option value="theme-1">Tema 1</option>
        <option value="theme-2">Tema 2</option>
        <option value="theme-3">Tema 3</option>
      </select>
    </div>

    <script type="module" src="./js/app.js"></script>
  </body>
</html>
