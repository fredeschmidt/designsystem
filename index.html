<!doctype html>
<html lang="da" data-theme="theme-1">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mit Designsystem</title>
    <link rel="stylesheet" href="./css/styles.css" />
  </head>
  <body>
    <header class="ds-header">
      <div class="ds-container">
        <h1 class="ds-title">Mit Designsystem</h1>
      </div>
    </header>

    <main class="ds-container ds-stack">
      <!-- Komponenteksempler til designbiblioteket -->

      <section class="ds-card">
        <h2>Switches Without Icons</h2>
        <div class="ds-row">
          <button class="ds-switch ds-switch--default" type="button" role="switch" aria-checked="false" aria-label="Switch default" data-checked="false">
            <span class="ds-switch__thumb" aria-hidden="true"></span>
          </button>

          <button class="ds-switch ds-switch--primary" type="button" role="switch" aria-checked="true" aria-label="Switch variant 2" data-checked="true">
            <span class="ds-switch__thumb" aria-hidden="true"></span>
          </button>

          <button class="ds-switch ds-switch--soft" type="button" role="switch" aria-checked="false" aria-label="Switch variant 3" data-checked="false">
            <span class="ds-switch__thumb" aria-hidden="true"></span>
          </button>

          <button class="ds-switch ds-switch--inverse" type="button" role="switch" aria-checked="true" aria-label="Switch variant 4" data-checked="true">
            <span class="ds-switch__thumb" aria-hidden="true"></span>
          </button>
        </div>
      </section>

      <section class="ds-card">
        <h2>Radio Button</h2>
        <div class="ds-row" aria-label="Radio button states">
          <input class="ds-radio" type="radio" name="radio-enabled" aria-label="Enabled selected" checked />
          <input class="ds-radio" type="radio" name="radio-enabled" aria-label="Enabled unselected" />
          <input class="ds-radio" type="radio" name="radio-disabled" aria-label="Disabled selected" checked disabled />
          <input class="ds-radio" type="radio" name="radio-disabled" aria-label="Disabled unselected" disabled />
        </div>
      </section>

    </main>

    <!-- Theme dropdown fixed in bottom right -->
    <div id="themeDropdown" style="position:fixed;bottom:24px;right:24px;z-index:1000;background:var(--ds-surface-2,#fff);border:1px solid var(--ds-border,#e5e7eb);border-radius:12px;box-shadow:0 2px 8px rgba(0,0,0,0.08);padding:12px 18px;display:flex;align-items:center;gap:8px;">
      <label for="themeSwitcher" style="font-weight:600;">Skift tema:</label>
      <select id="themeSwitcher" style="padding:6px 12px;border-radius:8px;border:1px solid var(--ds-border,#e5e7eb);background:var(--ds-bg,#fff);font-size:16px;">
        <option value="theme-1">Tema 1</option>
        <option value="theme-2">Tema 2</option>
        <option value="theme-3">Tema 3</option>
      </select>
    </div>

    <script type="module" src="./js/app.js"></script>
  </body>
</html>
